[build-system]
requires = ["poetry-core>=1.9.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "flext-target-oracle"
version = "2.0.0"
description = "Modern Enterprise Oracle Singer Target - Clean, Fast, Reliable"
authors = ["FLEXT Team <team@flext.sh>"]
license = "MIT"
readme = "README.md"
packages = [{include = "flext_target_oracle", from = "src"}]

[tool.poetry.dependencies]
python = "^3.13"
# Core dependencies - minimal and modern
singer-sdk = "^0.44.0"
pydantic = "^2.11.0"
pydantic-settings = "^2.5.0"
sqlalchemy = "^2.0.0"
oracledb = "^2.4.0"
click = "^8.1.7"
structlog = "^24.0.0"

[tool.poetry.group.dev.dependencies]
# Testing - lean but comprehensive
pytest = "^8.4.0"
pytest-cov = "^6.2.0"
pytest-asyncio = "^0.24.0"
pytest-mock = "^3.14.0"

# Code quality - strict standards
ruff = "^0.12.2"
mypy = "^1.16.1"
black = "^25.1.0"

# Type checking
types-setuptools = "^75.8.2"

[tool.poetry.scripts]
target-oracle = "flext_target_oracle.cli:main"

[tool.ruff]
src = ["src"]
target-version = "py313"
line-length = 88
fix = true

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # Pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
    "ANN", # flake8-annotations
    "SIM", # flake8-simplify
    "TCH", # flake8-type-checking
    "PTH", # flake8-use-pathlib
    "RUF", # Ruff-specific rules
]
ignore = [
    "ANN101", # missing-type-self
    "ANN102", # missing-type-cls
    "B008",   # function-call-in-default-argument
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["ANN", "S101"]

[tool.mypy]
python_version = "3.13"
strict = true
warn_return_any = true
warn_unused_configs = true
show_error_codes = true
explicit_package_bases = true
mypy_path = "src"
namespace_packages = true

[[tool.mypy.overrides]]
module = ["oracledb.*", "singer.*"]
ignore_missing_imports = true

[tool.black]
target-version = ["py313"]
line-length = 88

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=src/flext_target_oracle",
    "--cov-report=term-missing",
    "--cov-report=html:reports/coverage",
    "--cov-fail-under=90",
]
markers = [
    "unit: Unit tests",
    "integration: Integration tests requiring Oracle",
    "slow: Slow running tests",
]

[tool.coverage.run]
source = ["src"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]