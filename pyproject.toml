[build-system]
requires = ["poetry-core>=1.9.0"]
build-backend = "poetry.core.masonry.api"

[project]
name = "flext-target-oracle"
version = "0.8.0"
description = "FLEXT Target Oracle - Singer Target for Oracle Database Data Loading"
readme = "README.md"
requires-python = ">=3.13,<3.14"
keywords = [
    "flext",
    "enterprise",
    "async",
    "typed",
    "oracle",
    "database",
    "library",
    "data-loading",
    "etl",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
    "Topic :: Database",
    "Topic :: System :: Archiving",
]
dependencies = [
    "flext-core @ file:///home/marlonsc/flext/flext-core",
    "flext-meltano @ file:///home/marlonsc/flext/flext-meltano",
    "flext-db-oracle @ file:///home/marlonsc/flext/flext-db-oracle",
    "flext-observability @ file:///home/marlonsc/flext/flext-observability",
    "pydantic>=2.11.7,<3.0.0",
    "pydantic-settings>=2.10.1,<3.0.0",
]

[[project.authors]]
name = "FLEXT Team"
email = "team@flext.sh"

[[project.maintainers]]
name = "FLEXT Team"
email = "team@flext.sh"

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/flext-sh/flext"
Repository = "https://github.com/flext-sh/flext"
Documentation = "https://github.com/flext-sh/flext/blob/main/README.md"

# Entry points removed - flext-target-oracle is a library, not a CLI tool
# CLI functionality is provided by flext-meltano for Singer orchestration

[tool.ruff]
target-version = "py313"
line-length = 88
fix = false
show-fixes = true
respect-gitignore = true
src = ["src", "tests"]
extend-exclude = [
    "__pycache__",
    ".git",
    ".mypy_cache",
    ".pytest_cache",
    ".ruff_cache",
    ".venv",
    "venv",
    "build",
    "dist",
    "htmlcov",
]
extend = "../.ruff-shared.toml"

[tool.mypy]
python_version = "3.13"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
show_error_codes = true
show_error_context = true
pretty = true
disallow_any_generics = true
disallow_subclassing_any = true
disallow_untyped_calls = true
ignore_missing_imports = false
no_implicit_reexport = true
files = ["src", "tests"]
plugins = ["pydantic.mypy"]
exclude = ["build", "dist", ".venv", ".mypy_cache"]

[tool.bandit]
exclude_dirs = ["tests", "build", "dist"]
skips = ["B101", "B601"]

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true

[tool.poetry]
[[tool.poetry.packages]]
include = "flext_target_oracle"
from = "src"


[tool.poetry.group.dev.dependencies]
pre-commit = "^4.2.0"
black = "^25.1.0"
isort = "^6.0.1"
vulture = "^2.14"
radon = "^6.0.1"
detect-secrets = "^1.5.0"
pytest-cov = "^6.2.1"
pytest-asyncio = "^1.1.0"
pytest-mock = "^3.14.1"
pytest-xdist = "^3.8.0"
pytest-timeout = "^2.4.0"
pytest-sugar = "^1.0.0"
pytest-clarity = "^1.0.1"
pytest-benchmark = "^5.1.0"
pip-audit = "^2.9.0"
commitizen = "^4.8.3"

[tool.deptry]
known_first_party = ["flext_target_oracle"]

[tool.pytest.ini_options]
minversion = "8.0"
asyncio_mode = "auto"
addopts = [
    "-ra",
    "--strict-markers",
    "--strict-config",
    "--cov=flext_target_oracle",
    "--cov-branch",
    "--cov-report=term-missing:skip-covered",
    "--cov-report=html:reports/coverage",
    "--cov-report=xml:reports/coverage.xml",
    "--cov-fail-under=90",
    "--maxfail=1",
    "--tb=short",
]
testpaths = ["tests"]
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
    "slow: Slow tests",
    "smoke: Smoke tests",
    "e2e: End-to-end tests",
]
filterwarnings = ["error", "ignore::UserWarning", "ignore::DeprecationWarning"]

[tool.ruff.lint]
select = ["ALL"]
ignore = [
    "COM812",
    "D203",
    "D213",
    "ISC001",
    "ANN401",
    "ARG001",
    "ARG002",
    "BLE001",
    "C901",
    "D102",
    "D103",
    "D105",
    "D107",
    "D401",
    "DTZ001",
    "DTZ005",
    "E401",
    "E501",
    "EM101",
    "EM102",
    "ERA001",
    "EXE001",
    "F401",
    "F823",
    "FBT001",
    "FBT002",
    "FBT003",
    "FIX002",
    "G004",
    "PLC0415",
    "PLR0911",
    "PLR0912",
    "PLR0913",
    "PLR0915",
    "PLR2004",
    "PLW0603",
    "PTH118",
    "PTH123",
    "RUF001",
    "S103",
    "S104",
    "S105",
    "S106",
    "S107",
    "S603",
    "S607",
    "SIM102",
    "TD002",
    "TD003",
    "TRY003",
    "TRY203",
    "TRY300",
    "TRY301",
    "TRY401",
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S101", "SLF001"]  # Allow assert statements and private member access in tests

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "lf"
docstring-code-format = true

[tool.coverage.run]
source = ["src"]
branch = true
omit = ["*/tests/*", "*/test_*", "*/__pycache__/*", "*/venv/*", "*/.venv/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
]

[[tool.mypy.overrides]]
module = "oracledb.*"
ignore_missing_imports = true
