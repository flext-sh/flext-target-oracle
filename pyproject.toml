[build-system]
requires = ["poetry-core>=1.9.0"]
build-backend = "poetry.core.masonry.api"

[project]
name = "flext-target-oracle"
version = "0.9.0"
description = "FLEXT Target Oracle - Singer Target for Oracle Database Data Loading"
readme = "README.md"
requires-python = ">=3.13,<3.14"
keywords = [
    "flext",
    "enterprise",
    "async",
    "typed",
    "oracle",
    "database",
    "library",
    "data-loading",
    "etl",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
    "Topic :: Database",
    "Topic :: System :: Archiving",
]
dependencies = [

    # Core dependencies
    "pydantic>=2.11.0",

    # NOTE: Removed singer-sdk direct dependency - use flext-meltano instead
]

[[project.authors]]
name = "FLEXT Team"
email = "team@flext.sh"

[[project.maintainers]]
name = "FLEXT Team"
email = "team@flext.sh"

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/flext-sh/flext"
Repository = "https://github.com/flext-sh/flext"
Documentation = "https://github.com/flext-sh/flext/blob/main/README.md"

# Entry points removed - flext-target-oracle is a library, not a CLI tool
# CLI functionality is provided by flext-meltano for Singer orchestration

[tool.ruff]
target-version = "py313"
line-length = 88
fix = false
show-fixes = true
respect-gitignore = true
src = ["src", "tests"]
extend-exclude = [
    "__pycache__",
    ".git",
    ".mypy_cache",
    ".pytest_cache",
    ".ruff_cache",
    ".venv",
    "venv",
    "build",
    "dist",
    "htmlcov",
]
extend = "../.ruff-shared.toml"


[tool.mypy]
# Strict mode - enables all recommended checks
strict = true

# Additional strict checks beyond default strict mode
disallow_any_expr = false
check_untyped_defs = true
disallow_any_decorated = true
disallow_any_explicit = true
disallow_any_generics = true
disallow_any_unimported = true
disallow_incomplete_defs = true
disallow_subclassing_any = true
disallow_untyped_calls = true
disallow_untyped_decorators = true
disallow_untyped_defs = true

# Warning controls - maximum safety
warn_no_return = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_configs = true
warn_unused_ignores = true

# Optional type checking
no_implicit_optional = true
strict_optional = true

# Import handling
ignore_missing_imports = false
follow_imports = "normal"
follow_imports_for_stubs = false

# Error reporting
show_error_codes = true
show_error_context = true
show_column_numbers = true
show_traceback = true
pretty = true
color_output = true
error_summary = true

# Python version and execution
python_version = "3.13"
platform = "linux"

# Package structure
explicit_package_bases = true
namespace_packages = true
mypy_path = ["src"]
files = ["src", "tests"]

# Plugins
plugins = ["pydantic.mypy"]

# Cache
sqlite_cache = true
cache_dir = ".mypy_cache"

# Advanced checks
strict_equality = true
extra_checks = true
local_partial_types = true
no_implicit_reexport = true

# Performance
incremental = true
warn_incomplete_stub = true

exclude = [
    "__pycache__/",
    ".*/examples/",
    ".*/generate_config.py",
    ".*/manage.py",
    ".*/scripts/",
    ".*/tests/",
    ".coverage.*",
    ".git/",
    ".mypy_cache/",
    ".ruff_cache/",
    ".pytest_cache/",
    ".venv/",
    "build/",
    "dist/",
    "node_modules/",
    "vendor/",
]

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true
warn_untyped_fields = true

[tool.bandit]
exclude_dirs = ["tests", "build", "dist"]
skips = ["B101", "B601"]

[tool.poetry]
[[tool.poetry.packages]]
include = "flext_target_oracle"
from = "src"


[tool.poetry.group.dev.dependencies]
pre-commit = ">=4.2.0"
black = ">=25.1.0"
isort = ">=6.0.1"
vulture = ">=2.14"
radon = ">=6.0.1"
detect-secrets = ">=1.5.0"
pytest-cov = ">=6.2.1"
pytest-asyncio = ">=1.1.0"
pytest-mock = ">=3.14.1"
pytest-xdist = ">=3.8.0"
pytest-timeout = ">=2.4.0"
pytest-sugar = ">=1.0.0"
pytest-clarity = ">=1.0.1"
pytest-benchmark = ">=5.1.0"
pip-audit = ">=2.9.0"
commitizen = ">=4.8.3"

[tool.deptry]
known_first_party = ["flext_target_oracle"]

[tool.pytest.ini_options]
minversion = "8.0"
asyncio_mode = "auto"
addopts = [
    "-ra",
    "--strict-markers",
    "--strict-config",
    "--maxfail=1",
    "--tb=short",
]
testpaths = ["tests"]
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
    "slow: Slow tests",
    "smoke: Smoke tests",
    "e2e: End-to-end tests",
]
filterwarnings = ["error", "ignore::UserWarning", "ignore::DeprecationWarning"]

[tool.ruff.lint]
select = ["ALL"]
ignore = [
    "COM812",
    "D203",
    "D213",
    "ISC001",
    "ANN401",
    "ARG001",
    "ARG002",
    "BLE001",
    "C901",
    "D102",
    "D103",
    "D105",
    "D107",
    "D401",
    "DTZ001",
    "DTZ005",
    "E401",
    "E501",
    "EM101",
    "EM102",
    "ERA001",
    "EXE001",
    "F401",
    "F823",
    "FBT001",
    "FBT002",
    "FBT003",
    "FIX002",
    "G004",
    "PLC0415",
    "PLR0911",
    "PLR0912",
    "PLR0913",
    "PLR0915",
    "PLR2004",
    "PLW0603",
    "PTH118",
    "PTH123",
    "RUF001",
    "S103",
    "S104",
    "S105",
    "S106",
    "S107",
    "S603",
    "S607",
    "SIM102",
    "TD002",
    "TD003",
    "TRY003",
    "TRY203",
    "TRY300",
    "TRY301",
    "TRY401",
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = [
    "S101",
    "SLF001",
] # Allow assert statements and private member access in tests

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "lf"
docstring-code-format = true

[tool.coverage.run]
source = ["src"]
branch = true
omit = ["*/tests/*", "*/test_*", "*/__pycache__/*", "*/venv/*", "*/.venv/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
]
