[build-system]
requires = ["poetry-core>=1.9.0"]
build-backend = "poetry.core.masonry.api"

[project]
name = "flext-target-oracle"
version = "0.9.0"
description = "FLEXT Target Oracle - Singer Target for Oracle Database Data Loading"
readme = "README.md"
requires-python = ">=3.13,<3.14"
keywords = [
    "flext",
    "enterprise",
    "async",
    "typed",
    "oracle",
    "database",
    "library",
    "data-loading",
    "etl",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
    "Topic :: Database",
    "Topic :: System :: Archiving",
]
dependencies = [
    "pydantic>=2.11.0",
    "flext-core",
    "flext-db-oracle", 
    "flext-meltano",
    "flext-cli",
    "click>=8.0.0",
    "rich>=13.0.0",
]

[[project.authors]]
name = "FLEXT Team"
email = "team@flext.sh"

[[project.maintainers]]
name = "FLEXT Team"
email = "team@flext.sh"

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/flext-sh/flext"
Repository = "https://github.com/flext-sh/flext"
Documentation = "https://github.com/flext-sh/flext/blob/main/README.md"

[project.scripts]
target-oracle = "flext_target_oracle.target:cli"
flext-target-oracle = "flext_target_oracle.target:cli"


[tool.bandit]
exclude_dirs = ["tests", "build", "dist"]
skips = ["B101", "B601"]

[tool.poetry]
[[tool.poetry.packages]]
include = "flext_target_oracle"
from = "src"

[tool.poetry.dependencies]
python = ">=3.13,<3.14"

# Core FLEXT ecosystem dependencies
flext-core = { path = "../flext-core", develop = true }
flext-db-oracle = { path = "../flext-db-oracle", develop = true }
flext-meltano = { path = "../flext-meltano", develop = true }
flext-observability = { path = "../flext-observability", develop = true }
flext-cli = { path = "../flext-cli", develop = true }

# Core Python dependencies
pydantic = ">=2.11.0"
click = ">=8.0.0"
rich = ">=13.0.0"

[tool.poetry.group.dev.dependencies]
# Testing dependencies
pytest = ">=8.0.0"
pytest-cov = ">=6.2.1"
pytest-asyncio = ">=1.1.0"
pytest-mock = ">=3.14.1"
pytest-xdist = ">=3.8.0"
pytest-timeout = ">=2.4.0"
pytest-sugar = ">=1.0.0"
pytest-clarity = ">=1.0.1"
pytest-benchmark = ">=5.1.0"

# Quality and security
ruff = ">=0.8.0"
mypy = ">=1.15.0"
bandit = { extras = ["toml"], version = ">=1.8.0" }
pip-audit = ">=2.9.0"
pre-commit = ">=4.2.0"
detect-secrets = ">=1.5.0"

# Analysis tools
vulture = ">=2.14"
radon = ">=6.0.1"
commitizen = ">=4.8.3"

[tool.mypy]
# Strict mode - enables all recommended checks
strict = true

# Additional strict checks beyond default strict mode
check_untyped_defs = true
disallow_any_decorated = true
disallow_any_explicit = true
disallow_any_expr = false          # Too restrictive for real-world usage
disallow_any_generics = true
disallow_any_unimported = true
disallow_incomplete_defs = true
disallow_subclassing_any = true
disallow_untyped_calls = true
disallow_untyped_decorators = true
disallow_untyped_defs = true

# Warning controls - maximum safety
warn_no_return = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_configs = true
warn_unused_ignores = true

# Optional type checking
no_implicit_optional = true
strict_optional = true

# Import handling
ignore_missing_imports = false
follow_imports = "normal"
follow_imports_for_stubs = false

# Error reporting
show_error_codes = true
show_error_context = true
show_column_numbers = true
show_traceback = true
pretty = true
color_output = true
error_summary = true

# Python version and execution
python_version = "3.13"
platform = "linux"

# Package structure
explicit_package_bases = true
namespace_packages = true
mypy_path = ["src"]
files = ["src", "tests"]

# Plugins
plugins = ["pydantic.mypy"]

# Cache
sqlite_cache = true
cache_dir = ".mypy_cache"

# Advanced checks
strict_equality = true
extra_checks = true
local_partial_types = true
no_implicit_reexport = true

# Performance
incremental = true
warn_incomplete_stub = true

exclude = [
    "__pycache__/",
    ".*/generate_config.py",
    ".*/manage.py",
    ".coverage.*",
    ".git/",
    ".mypy_cache/",
    ".ruff_cache/",
    ".pytest_cache/",
    ".venv/",
    "build/",
    "dist/",
    "node_modules/",
    "vendor/",
]
[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true
warn_untyped_fields = true

extend = "../.ruff-shared.toml"
lint.isort.known-first-party = ["flext_target_oracle"]


[tool.deptry]
known_first_party = ["flext_target_oracle"]

[tool.pytest.ini_options]
minversion = "8.0"
asyncio_mode = "auto"
addopts = [
    "-ra",
    "--strict-markers",
    "--strict-config",
    "--maxfail=1",
    "--tb=short",
]
testpaths = ["tests"]
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
    "slow: Slow tests",
    "smoke: Smoke tests",
    "e2e: End-to-end tests",
]
filterwarnings = ["error", "ignore::UserWarning", "ignore::DeprecationWarning"]

[tool.coverage.run]
source = ["src"]
branch = true
omit = ["*/tests/*", "*/test_*", "*/__pycache__/*", "*/venv/*", "*/.venv/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
]
