[pytest]
# Pytest configuration for flext-target-oracle

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test output
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=flext_target_oracle
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=json:coverage.json
    --cov-fail-under=80
    --maxfail=5
    --durations=10

# Markers
markers =
    unit: Unit tests that don't require external dependencies
    integration: Integration tests that require Oracle database
    e2e: End-to-end tests for complete workflows
    slow: Tests that take longer than usual
    oracle: Tests that require Oracle database connection
    performance: Performance-related tests

# Async configuration
asyncio_mode = auto

# Warnings
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Coverage configuration
[coverage:run]
source = flext_target_oracle
omit = 
    */tests/*
    */test_*
    */__init__.py
    */conftest.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
         class .*\bProtocol\):
    @(abc\.)?abstractmethod

# Test logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Parallel execution (disabled by default for database tests)
# Uncomment to enable parallel execution for unit tests only
# -n auto (requires pytest-xdist)
