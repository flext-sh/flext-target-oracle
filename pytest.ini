[tool:pytest]
# Pytest configuration for FLEXT Target Oracle

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Minimum version requirements
minversion = 7.0

# Test output options
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --color=yes
    --durations=10
    --showlocals

# Markers for test categorization
markers =
    integration: marks tests as integration tests (may require database)
    performance: marks tests as performance benchmarks (may take longer)
    unit: marks tests as unit tests (fast, no external dependencies)
    slow: marks tests as slow-running tests
    connection: marks tests that require Oracle database connection
    bulk: marks tests that test bulk operations
    upsert: marks tests that test upsert functionality
    schema: marks tests that test schema operations
    error: marks tests that test error handling
    e2e: marks tests as end-to-end integration tests

# Test environment
env = 
    PYTHONPATH=.
    ORACLE_TARGET_LOG_LEVEL=DEBUG
    ORACLE_TARGET_TEST_MODE=true

# Filtering and execution
filterwarnings =
    ignore::DeprecationWarning:oracledb.*
    ignore::DeprecationWarning:sqlalchemy.*
    ignore::PendingDeprecationWarning
    ignore::UserWarning:singer_sdk.*

# Coverage configuration (if using pytest-cov)
# addopts = --cov=flext_target_oracle --cov-report=html --cov-report=term-missing

# Timeout configuration (if using pytest-timeout)
timeout = 300
timeout_method = thread

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# File logging
log_file = tests/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s (%(filename)s:%(lineno)d)
log_file_date_format = %Y-%m-%d %H:%M:%S

# Test collection
collect_ignore = 
    setup.py
    build
    dist
    .venv
    venv
    __pycache__

# Doctest configuration
doctest_optionflags = NORMALIZE_WHITESPACE IGNORE_EXCEPTION_DETAIL

# Cache configuration  
cache_dir = .pytest_cache

